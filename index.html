</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadTimeout: 100,
      name: 'NuMat生存指南',
      repo: '134nm/numatguidline',

        paths: [],
        placeholder: '知识检索',
        noData: '很遗憾，还未加入此条目',
        // Headline depth, 1 - 6
        depth: 2,
        hideOtherSidebarContent: false,
        namespace: 'website-1',
      },
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
