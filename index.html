<!DOCTYPE html>
<html lang="en">
<head>
  <div id="app">Loadinging</div>
  <meta charset="UTF-8" />

  <title>NuMat生存指南</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="shortcut icon" href="favicon.ico" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="核材料腐蚀性能研究指南" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

  <!-- Theme: Simple Dark -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadTimeout: 100,
      name: 'NuMat生存指南',
      repo: '134nm/numatguidline',
      auto2top: true,
      coverpage: true,
      executeScript: true,
      loadSidebar: true,
      autoHeader: true,
      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 2,
      subMaxLevel: 3,
      coverpage: ['/'],
      // 404 page
      notFoundPage: true,

      // complete configuration parameters
      search: {
        maxAge: 86400000,
        paths: [],
        placeholder: '知识检索',
        noData: '很遗憾，还未加入此条目',
        // Headline depth, 1 - 6
        depth: 2,
        hideOtherSidebarContent: false,
        namespace: 'website-1',
      },

      count:{
        countable:true,
        fontsize:'0.8em',
        color:'rgb(120,120,120)',
        language:'chinese',
      },
      mermaidConfig: {
        querySelector: ".mermaid",
      },

    }
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>

  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: true });
    window.mermaid = mermaid;
  </script>

  <script src="//unpkg.com/docsify-mermaid@2.0.0/dist/docsify-mermaid.js"></script>
  <script src="//unpkg.com/docsify-mermaid-zoom/dist/docsify-mermaid-zoom.js"></script>


  <script src="//cdn.jsdelivr.net/npm/d3@7"></script>

</body>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</html>
