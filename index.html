<!DOCTYPE html>
<html lang="en">
<head>
  <div id="app">Loadinging</div>
  <meta charset="UTF-8" />

  <title>NuMat生存指南</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="shortcut icon" href="favicon.ico" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="核材料腐蚀性能研究指南" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />

  <link rel="stylesheet" type="text/css" href="_styles/autonumber.css" />

</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      routerMode: 'history',
      loadTimeout: 100,
      name: 'NuMat生存指南',
      repo: '134nm/numatguideline',
      auto2top: true,

      executeScript: true,

      autoHeader: true,
      coverpage: true,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 3,
      subMaxLevel: 3,
      // 404 page
      notFoundPage: true,


      // complete configuration parameters
      search: {
        maxAge: 86400000,
        paths: [],
        placeholder: '知识检索',
        noData: '很遗憾，还未加入此条目',
        // Headline depth, 1 - 6
        depth: 2,
        hideOtherSidebarContent: false,
        namespace: 'website-1',
      },

      // 上下页面
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },

      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(120,120,120)',
        language:'chinese',
      },

      markdown: {
        renderer: {
          image: function(href, title, text) {
            var image_html = this.origin.image.apply(this, arguments)
            return '<figure>' + image_html + '<figcaption>' + text +'</figcaption></figure>'
          }
        }
      }
    }
  </script>

  <style>
    figure {
      text-align: center
    }
  </style>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>

  <script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/marked@4"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>

  <script src="https://unpkg.com/docsify-themeable"></script>

  <script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <script src="https://unpkg.com/docsify-copy-code"></script>

</body>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</html>
